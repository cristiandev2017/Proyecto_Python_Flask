{% extends 'layout.html'%}

{% block title %}
Método Newtoon
{% endblock %}

{% block content %}

<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-1 text-gray-800">Método Newtoon</h1>
    <p class="mb-4">Software para calcular el metodo de newtoon ingresando informacion de entrada</p>

    <!-- Content Row -->
    <div class="row">

        <!-- Grow In Utility -->
        <div class="col-lg-12">

            <div class="card position-relative">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Datos de entrada</h6>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Ingrese el X0</label>
                        <input type="text" class="form-control" id="x0" placeholder="1">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Ingrese la tolerancia</label>
                        <input type="text" class="form-control" id="tol" placeholder="0.01">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Ingrese cantidad</label>
                        <input type="text" class="form-control" id="cant" placeholder="10">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Ingrese la ecuación</label>
                        <input type="text" class="form-control" id="ecuac" placeholder="cos(x)" name="ecuacion">
                    </div>
                    <b>Problema a resolver:</b>
                    <label>
                        Solucionar la ecuacion x**3+exp(x)=5x mediante el metodo secante dentro del intervalo [1,3]
                        itere 10**(-2)
                    </label>
                    <div class="form-group">
                        <button class="btn btn-outline-success" id="calcularnewtoon">Calcular</button>
                    </div>
                </div>
            </div>

        </div>

        <!-- Fade In Utility -->
        <div class="col-lg-12">

            <div class="card position-relative">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Resultado</h6>
                </div>
                <div class="card-body">
                    <div class="text-center">
                        <!--<img src="/plot.png" alt="my plot">-->

                        <div class="text-center">
                            <center>
                                <div>
                                    <div class="card border-left-primary shadow h-100 py-2">
                                        <div class="card-body">
                                            <div class="row no-gutters align-items-center">
                                                <div class="col mr-2">
                                                    <div
                                                        class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                        APROXIMACIÓN</div>
                                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                                        <div id="aproximacion">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="col-auto">
                                                    <i class="fas fa-chart-bar fa-2x text-gray-300"></i>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </center>


                            <!--<img src="/plot.png" alt="my plot">-->
                            <br>
                            <strong><label for="exampleFormControlInput1">Iteracción de intervalos</label> <i
                                    class="fas fa-chart-bar"></i></strong>
                            <div id="intervalo" style="border-left:4px solid  #4e73df;">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>

{% endblock %}
